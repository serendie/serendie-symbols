name: Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Increment'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - name: Release
        run: npm run release --ci --increment ${{ github.event.inputs.increment }}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
